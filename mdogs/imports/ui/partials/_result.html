<template name="_result">
    <tr class="resultLine" data-dogID="{{dogID}}">
        <td>{{dogNameFromID dogID}}</td>
        <td>{{class}}</td>
        <td>{{mark}}</td>
        <td>{{place}}</td>
        <td>{{certificate}}</td>
        <td>{{ageResult}}</td>
        <td>{{breedResult}}</td>
    </tr>
</template>
