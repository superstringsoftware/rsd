<template name="showsList">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Organizer</th>
                <th>Date</th>
                <th>Place</th>
            </tr>
        </thead>
        <tbody>
      {{#each shows}}
        {{> _show}}
      {{/each}}
        </tbody>
    </table>

</template>
