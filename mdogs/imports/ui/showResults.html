<template name="showResults">
  <div class="container">
    <header>
         {{> loginButtons}}

      <h1>Todo List</h1>

      <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>

    </header>

    <ul>
      {{#each results}}
        {{> result}}
      {{/each}}
    </ul>
  </div>
</template>
