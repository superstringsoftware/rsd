<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootswatch: Cosmo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./bootstrap.min.css" media="screen">
   
  </head>
  <body>
  <div class="container">

  <div class="row">

  <form>
  <div class="col-xs-12 col-md-4">


 
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="name">
  </div>

  <div class="form-group">
    <label for="pedigree">Pedigree</label>
    <input type="text" class="form-control" id="pedigree" placeholder="pedigree">
  </div>

  <div class="form-group">
    <label for="pedigreeNo">Pedigree No.</label>
    <input type="text" class="form-control" id="pedigreeNo" placeholder="pedigree number">
  </div>

  <div class="form-group">
    <label for="link">Link</label>
    <input type="url" class="form-control" id="link" placeholder="link url">
  </div>

  <div class="form-group">
    <label for="tatoo">Tatoo</label>
    <input type="text" class="form-control" id="tatoo" placeholder="tatoo">
  </div>

  <div class="form-group">
    <label for="chip">Chip</label>
    <input type="text" class="form-control" id="chip" placeholder="chip">
  </div>

  <div class="form-group">
    <label for="color">Color</label>
    <input type="text" class="form-control" id="color" placeholder="color">
  </div>

  <div class="form-group">
    <label for="birthdate">Birthdate</label>
    <input type="date" class="form-control" id="birthdate" placeholder="date of birth">
  </div>
  
 
  <button type="submit" class="btn btn-default">Submit</button>

  </div>
  


  <div class="col-xs-12 col-md-4">
     
    <div class="form-group">
    
      <label for="sex">Sex</label>
    
      <select class="form-control" id="sex">
      <option>male</option>
      <option>female</option>
      </select>
      
    </div>
  

     <div class="form-group">
    
      <label for="owner">Owner</label>
    
      <select class="form-control" id="owner">
      <option>[new]</option>
      <option>Masha</option>
      <option>Tanya</option>
      </select>
      
    </div>
  

     <div class="form-group">
    
      <label for="coOwner">Co-Owner</label>
    
      <select class="form-control" id="coOwner">
      <option>[new]</option>
      <option>Masha</option>
      <option>Tanya</option>
      </select>
      
    </div>

     <div class="form-group">
    
      <label for="breeder">Breeder</label>
    
      <select class="form-control" id="breeder">
      <option>[new]</option>
      <option>Masha</option>
      <option>Tanya</option>
      </select>
      
    </div>
  

     <div class="form-group">
    
      <label for="coBreeder">Co-Breeder</label>
    
      <select class="form-control" id="coBreeder">
      <option>[new]</option>
      <option>Masha</option>
      <option>Tanya</option>
      </select>
      
    </div>


     <div class="form-group">
    
      <label for="father">Father</label>
    
      <select class="form-control" id="father">
      <option>Max</option>
      <option>James</option>
      </select>
      
    </div>
  

  <div class="form-group">
    
      <label for="Mother">Mother</label>
    
      <select class="form-control" id="mother">
      <option>Meeka</option>
      <option>Toma</option>
      </select>
      
    </div>
  

     

  </div>

  </form>
</div>


 

</div>

  </body>
  </html>
